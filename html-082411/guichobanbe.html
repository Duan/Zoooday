<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="style.css" type="text/css" rel="stylesheet" />
<link href="popup.css" type="text/css" rel="stylesheet" />
<script src="jquery-1.5.2.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="mail">
		<div class="header">
			<div class="header_left">
				<div class="header_content">
					<div class="dc_close">
						<a></a>
					</div>
					<span>Gửi cho bạn bè</span>
				</div>
			</div>
		</div>
		<div class="content-popup">
			<form class="wrap" name="formmail">
				<div class="wrapclear">
                	<div class="label">Họ tên người gửi <span>*</span>:</div>
                    <input type="text" style="width:280px;" />
                </div>
                <div class="wrapclear">
                    <div class="label">Email người nhận <span>*</span>:</div>
                    <input type="text" style="width:280px;" />
                    <div class="hint">Các địa chỉ email được phân cách bằng dấu phẩy (,)</div>
                </div>
                <div class="wrapclear">
                    <div class="label">Nội dung:</div>
                    <input type="text" style="width:340px; height:100px; overflow:hidden;" />
                    <div class="hint">Bạn còn 400 ký tự</div>
                </div>
                <div class="but-wrap">
                    <div class="wrapclear">
                        <div class="but">
                            <div class="mid"><div class="left"><a href="#"><div class="right"><span><strong>gửi</strong></span></div></a></div></div>
                        </div>
                        <div class="but">
                            <div class="mid"><div class="left"><a href="#"><div class="right"><span><strong>đóng</strong></span></div></a></div></div>
                        </div>
                    </div>
                </div>
			</form>
		</div>
		<div class="footer">
			<div class="footer_left">
				<div class="footer_content"></div>
			</div>
		</div>
	</div>
</html>
